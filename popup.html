<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies Extractor</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>üç™ Cookies Extractor</h1>
        <div class="info">
            <p id="domain">Domain: Loading...</p>
            <p id="count">Cookies found: 0</p>
        </div>
        
        <div class="buttons">
            <button id="extractBtn" class="btn btn-primary">Extract & Copy Cookies</button>
            <button id="viewBtn" class="btn btn-secondary">View Cookies</button>
        </div>
        
        <div id="status" class="status"></div>
        
        <div id="cookiesList" class="cookies-list hidden">
            <h3>Cookies:</h3>
            <textarea id="cookiesText" readonly></textarea>
            <button id="copyBtn" class="btn btn-small">Copy to Clipboard</button>
            <button id="closeBtn" class="btn btn-small btn-secondary">Close</button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
