<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cookies</h1>
            <div class="header-right">
                <button id="insertToggle" class="toggle-btn" title="Insert Cookies">+</button>
                <span id="count">0</span>
            </div>
        </div>
        
        <div id="domain" class="domain"></div>
        
        <div id="status" class="status"></div>
        
        <div id="insertPanel" class="insert-panel hidden">
            <textarea id="cookiesInput" placeholder="Paste cookies here (name=value; name2=value2)"></textarea>
            <div class="insert-actions">
                <button id="insertBtn" class="btn btn-small">Insert Cookies</button>
                <button id="cancelBtn" class="btn btn-small btn-secondary">Cancel</button>
            </div>
        </div>
        
        <div class="actions">
            <button id="copyAllBtn" class="btn">Copy All</button>
        </div>
        
        <div id="cookiesList" class="cookies-list"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
